Version = 0.4;
Program : 
{
  VerbosityLevel = 7;
  NumberOfThreads = 10;
  AutoLaunch : 
  {
    Gnuplot : 
    {
      Potential = true;
      KCurve = true;
	  Wavefunctions = true;
    };
  };
};
Output : 
{
  KCurve = "output/KCurve.dat";
  KFound = "output/KFound.dat";
  Potential = "output/Potential.dat";
  PotentialPrecision = "output/PotentialPrecision.dat";
  InterestingPoints = "output/InterestingPoints.dat";
  Wavefunctions = "output/Wavefunctions.dat";
  Matrix = "";
};

OutputSpecifics : 
{
  WavefunctionProperties :
  {
	MinX = -20.0;
	MaxX = 20.0;
	DeltaX = 0.1;
  }

  ExtraInteresting = 
  (
      //[0.0502532, 0.0]
		//[0.9, -0.00008]
  );

};
Computation : 
{
  ExpectedMatrixType = "Symmetric";

  HarmonicOscillator :
  {
	Override = false; //switch to use (or not use) the HO override.
	AngularFrequency = 0.00429395250401135314552272208883;
	Nmax = 30;
	Xmin = 4.075117616230153008; ///Important even for non-override situations.
  }
  


  BasisFunctions = [ "sqrt(1.0/pi)*sin(k*x)", "sqrt(1.0/pi)*cos(k*x)"];
  //BasisFunctions = [ "if(x>1,sqrt(2.0)*sqrt(1.0/pi)*sin(k*((x-1))),1)"];
  
  NumberOfParticles = 1; 
  CouplingCoefficient = 0.0;


  Units :
  {
    HbarTimesLambda = 7.638233053909147;
	MassOverLambda2 = 723.4530251050578;
	LengthUnitName = "µm";
	EnergyUnitName = "kB*µK";
	TimeToHertzFactor = 1E-6;
  }

  Potential :
  {
	Type = "Parametrized";
	Precision = 1000;

	Function = "(RLoffset + p * Vzero * (1.0 - 1.0 / ( 1.0 + pow( x / xr ,2) ) ) - muB * cB * Bp * x)";

	Interval = ["-.0", "15.83714514203427165"];

	VariableParameters = (
	  {
		Name = "cB";
		Value = [1.001, 0.999];
	  }
	  );

	Parameters = (
	  {
	    Name = "RLoffset";
		Value = 0.5;
	  },
	  {
		Name = "muB";
		Value = 6.717138840811653E5;
	  },
	  {
		Name = "p";
		Value = 0.63496; //0.63496;//0.6875; // (no unit)
	  },
	  {
		Name = "Vzero";
		Value = 3.326; //kB*muK
	  },
	  {
		Name = "xr"; 
		Value = 9.974686590633269;
	  },
	  {
		Name = "cB";
		Value = 0.99968; // (no unit)
	  },
	  {
		Name = "Bp";
		Value = 18.92E-8; // T/\mu m
	  }
	  );
  }	 

  KCurve : 
  {
    Values = ( 
      {
        P0 = [ 0.0, 0.0 ];
        P1 = [ 2.65, 0.0 ];
        Points = 50;
      }, 
      {
        P0 = [ 2.65, 0.0 ];
        P1 = [ 2.72, -0.5E-2 ];
        Points = 80;
      }, 
      {
        P0 = [ 2.72, -0.5E-2 ];
        P1 = [ 2.8, 0.0 ];
        Points = 80;
      },
      {
        P0 = [ 2.8,  0.0 ];
        P1 = [ 10.0, 0.0 ];
        Points = 50;
      }
	  );
  };
};
